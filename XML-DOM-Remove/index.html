<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>XML DOM Remove</title>
		<script type="text/javascript">
			function loadXMLDoc(dname){
				if(window.XMLHttpRequest){
					xhttp = new XMLHttpRequest();
					console.log('ok');
				} else { // for IE 5/6
					xhttp = new ActiveXObject("Microsoft.XMLHTTP");
				}

				xhttp.open('GET', dname, false);
				xhttp.send();
				return xhttp.responseXML;
			}

			function remove(node){
				xmlDoc = loadXMLDoc('bookstore.xml');
				x = xmlDoc.getElementsByTagName(node)[0];
				x.parentNode.removeChild(x);

				alert('the element ' + node + ' was removed');
			}

			function prove(element){
				v = xmlDoc.getElementsByTagName(element);
				for(var i = 0; i < v.length; i++){
					document.write(v[i].childNodes[0].nodeValue);
					document.write('<br>');
				}
			}
		</script>
	</head>

	<body>

		<input type="button" value="remove" onclick="remove('author')"/>
		<input type="button" value="prove it" onclick="prove('author')"/>
		

		

	</body>

</html>
